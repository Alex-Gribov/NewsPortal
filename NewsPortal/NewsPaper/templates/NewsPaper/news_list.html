{% extends 'NewsPaper/default.html' %}
{% load filters %}

{% block content %}
<h1>Список новостей</h1>
<ul>
    {% for article in articles %}
        <li>
            <h2><a href="{% url 'news_detail' article.id %}">{{ article.title|censor }}</a></h2>
            <p>{{ article.published_date|date:"d.m.Y" }}</p>
            <p>{{ article.content|censor|slice:":20" }}...</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
